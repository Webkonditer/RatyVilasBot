bot.name=${BOT_NAME}
bot.token=${BOT_TOKEN}
bot.owner=${BOT_OWNER}
cron.scheduler=0 * * * * *

#db related settings
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/raty_vilas_bot_bd
spring.datasource.username=bot
spring.datasource.password=bot
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql: true
spring.liquibase.change-log=classpath:liquibase/scripts/telegram-bot.yaml

server.port=8889
